<div class="wrapper">
  <div class="page-header page-header-small" filter-color="orange">
    <div
      class="page-header-image rellax-header"
      data-rellax-speed="-8"
      style="background-image: url('assets/img/bg5.jpg')"
    ></div>
  </div>
  <div class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h4 class="title text-center">My Portfolio</h4>
          <ngb-tabset
            [justify]="'center'"
            type="pills"
            class="nav nav-pills nav-pills-primary nav-pills-just-icons justify-content-center tab-space"
          >
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i class="now-ui-icons design_image"></i>
              </ng-template>
              <ng-template ngbTabContent>
                <div class="row">
                  <div class="col-md-10 ml-auto mr-auto">
                    <div class="row collections">
                      <div class="col-md-6">
                        <img
                          src="assets/img/bg1.jpg"
                          alt=""
                          class="img-raised"
                        />
                        <img
                          src="assets/img/bg3.jpg"
                          alt=""
                          class="img-raised"
                        />
                      </div>
                      <div class="col-md-6">
                        <img
                          src="assets/img/bg8.jpg"
                          alt=""
                          class="img-raised"
                        />
                        <img
                          src="assets/img/bg7.jpg"
                          alt=""
                          class="img-raised"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i class="now-ui-icons location_world"></i>
              </ng-template>
              <ng-template ngbTabContent>
                <div class="row">
                  <div class="col-md-10 ml-auto mr-auto">
                    <div class="row collections">
                      <div class="col-md-6">
                        <img src="assets/img/bg6.jpg" class="img-raised" />
                        <img
                          src="assets/img/bg11.jpg"
                          alt=""
                          class="img-raised"
                        />
                      </div>
                      <div class="col-md-6">
                        <img
                          src="assets/img/bg7.jpg"
                          alt=""
                          class="img-raised"
                        />
                        <img
                          src="assets/img/bg8.jpg"
                          alt=""
                          class="img-raised"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
            <ngb-tab>
              <ng-template ngbTabTitle>
                <i class="now-ui-icons sport_user-run"></i>
              </ng-template>
              <ng-template ngbTabContent>
                <div class="row">
                  <div class="col-md-10 ml-auto mr-auto">
                    <div class="row collections">
                      <div class="col-md-6">
                        <img
                          src="assets/img/bg3.jpg"
                          alt=""
                          class="img-raised"
                        />
                        <img
                          src="assets/img/bg8.jpg"
                          alt=""
                          class="img-raised"
                        />
                      </div>
                      <div class="col-md-6">
                        <img
                          src="assets/img/bg7.jpg"
                          alt=""
                          class="img-raised"
                        />
                        <img src="assets/img/bg6.jpg" class="img-raised" />
                      </div>
                    </div>
                  </div>
                </div>
              </ng-template>
            </ngb-tab>
          </ngb-tabset>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer footer-default">
    <div class="container">
      <nav>
        <ul>
          <li>
            <a href="#"> ReynaldLawrence </a>
          </li>
          <li>
            <a href="#"> About Us </a>
          </li>
          <li>
            <a href="#"> Blog </a>
          </li>
          <li>
            <a href="#"> MIT License </a>
          </li>
        </ul>
      </nav>
      <div class="copyright">
        &copy; {{ data | date : "yyyy" }}, Designed by . Coded by
        <a href="#" target="_blank">ReynaldLawrence</a>.
      </div>
    </div>
  </footer>
</div>
